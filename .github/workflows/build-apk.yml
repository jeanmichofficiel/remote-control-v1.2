name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget curl
        sudo apt-get install -y autoconf libtool pkg-config zlib1g-dev libncurses-dev
        sudo apt-get install -y cmake libffi-dev libssl-dev build-essential ccache
        sudo apt-get install -y python3-pip python3-dev
    
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
    
    - name: Cache Buildozer downloads
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
    
    - name: Build APK
      run: |
        buildozer -v android debug
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: remote-control-apk
        path: bin/*.apk
        if-no-files-found: error
